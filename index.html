<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .container {
            text-align: center;
        }

        .container>.content {
            position: relative;
        }

        .container>.footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            text-align: center;
            background-color: #ffffff;
            color: #d4d4d4;
        }

        .container>.footer a {
            text-decoration: none;
            background-color: #ffffff;
            color: #d4d4d4;
        }

        .container>.footer p {
            line-height: 20px;
        }

        .content {
            margin: 50px;
            font-size: 1.5rem;
            color: #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content" style="display: none;">
            富强 民主 文明 和谐 自由 平等 公正 法治 爱国 敬业 诚信 友善
        </div>

	<div class="content">
	   测试
	</div>
        <div>
        
        </div>
        <footer class="footer">
            <p>
                Designed &amp; Powerd by <a href="/">YANGJINGWEI.COM</a>
                <br>
                Copyright&copy; 2021-2021 YANGJINGWEI.COM 版权所有
                <br>

                    rel="nofollow">沪ICP备2021006094号-1</a>
            </p>
        </footer>
    </div>
</body>

</html>
